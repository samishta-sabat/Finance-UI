<div class="dashboard-container">
  <header class="dashboard-header">
    <h1>Admin Dashboard</h1>
    <div class="admin-info">
      <span>Hi, {{ username }}</span>
      <button (click)="logout()">Logout</button>
    </div>
  </header>
 
  <main class="dashboard-main">
    <p>Welcome to the admin dashboard. You can manage users, verify documents, and activate EMI cards here.</p>
 
    <!-- Placeholder cards for features -->
    <div class="dashboard-cards">
      <div class="card">Verify Users</div>
      <div class="card">Activate Cards</div>
      <div class="card">Transaction Overview</div>
    </div>
  </main>
</div>
