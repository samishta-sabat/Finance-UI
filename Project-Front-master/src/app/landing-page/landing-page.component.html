<div class="landing-container">
  <header class="landing-header">
    <div class="logo">Finance System</div>
    <div class="auth-buttons">
      <nav class="nav-buttons">
        <button class="btn-register" routerLink="/user/register">REGISTER</button>
        <div class="dropdown">
          <button class="btn-login dropbtn">LOGIN</button>
          <div class="dropdown-content">
            <a class="btn-login-option" routerLink="/user/login">User Login</a>
            <a class="btn-login-option" routerLink="/admin/login">Admin Login</a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main class="product-content">
    <div class="product-card">
      <img src="iphone.jfif" alt="Product Image" class="product-image" />
      <div class="product-info">
        <h2> {{ product?.name }}</h2>
        <p>{{ product?.description }}</p>
        <p><strong>Price: â‚¹{{ product?.price }}</strong></p>
        <button (click)="onBuyNowClick()">Buy Now</button>

        <div class="eligibility-section">
          <h3>Eligibility</h3>
          <a href="#">Terms and Conditions</a>
          <p>Charges for registration and EMI card details</p>
        </div>
      </div>
    </div>
  </main>
</div>
